<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Platzi video</title>
	<link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<header class="header">
		<img src="img/logo.png" alt="Logo platzi video" class="header__logo">
	</header>
	<section class="login">
		<div class="login__container">
			<h2>Inicias sesión</h2>
			<form action="" class="login__container--form">
				<input type="text" class="input" placeholder="Correo">
				<input type="password" class="input" placeholder="Contraseña">
				<button class="button">Iniciar sesión</button>
				<div class="login__container--remember-me">
					<label class="label">
						<input type="checkbox" id="cbox" value="checkbox"> Recuérdame
					</label>
					<a href="#" class="link">Olvidé mi contraseña</a>
				</div>
			</form>
			<section class="login__container--social-media">
				<div>
					<img src="https://img.icons8.com/offices/50/000000/google-plus.png">
					Iniciar sesión con Google
				</div>
				<div>
					<img src="https://img.icons8.com/color/48/000000/twitter.png">
					Iniciar sesión con Twitter
				</div>
			</section>
			<p class="login__container--register">
				<a href="#" class="link">Quiero registrarme</a>
			</p>
		</div>
	</section>
	<footer class="footer">
		<a href="#" class="link">Términos de uso</a>
		<a href="#" class="link">Declaración de privacidad</a>
		<a href="#" class="link">Centro de ayuda</a>
	</footer>
</body>
</html>
